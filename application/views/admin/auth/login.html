<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
            <form class="login-form" method="post" action="{BASE_URL}admin/process_auth">
                <div class="card card-login card-hidden">
                    <div class="card-header text-center" data-background-color="rose">
                        <h4 class="card-title">{login_title}</h4>
                    </div>
                    <div class="card-content">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">account_circle</i>
                            </span>
                            <div class="form-group label-floating has-success">
                                <label class="control-label">{login_user}</label>
                                <input type="text" id="username" class="form-control validate required" name="username" required autocomplete="off">
                            </div>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">lock_outline</i>
                            </span>
                            <div class="form-group label-floating has-success">
                                <label class="control-label">{login_pass}</label>
                                <input type="password" id="password" class="form-control validate required encript-md5" name="password" required>
                            </div>
                        </div>
                    </div>
                    <div class="footer text-center">
                        <button type="submit" class="btn btn-success btn-wd submit">
                            {general_aceptar}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
