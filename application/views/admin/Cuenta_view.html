<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12 col-md-6">
			<form class="cuenta-form" method="post" action="{BASE_URL}admin/cuenta/process_update_data">
			    <div class="card">
			        <div class="card-header card-header-icon" data-background-color="orange">
			            <i class="material-icons">contacts</i>
			        </div>
			        <div class="card-content">
			            <h4 class="card-title">{cuenta_usuario}</h4>
			                <div class="row">
			                	<div class="col-sm-12">
					                <div class="form-group label-floating has-success">
					                    <label for="email" class="control-label">{cuenta_correo}</label>
										<input id="email" type="email" class="form-control validate required" name="email" value="{email}" readonly>
					                </div>
			                	</div>
			                	<div class="col-sm-12">
					                <div class="form-group label-floating has-success">
					                    <label for="username" class="control-label">{cuenta_usuario} *</label>
										<input id="username" type="text" class="form-control validate required" name="username" value="{username}">
					                </div>
			                	</div>
			                	<div class="col-sm-12">
					                <div class="form-group label-floating has-success">
										<label for="id_lang" class="control-label">{cuenta_idioma} *</label>
			                    		{select_lang}
					                </div>
			                	</div>
			                </div>
			        </div>
			        <div class="card-footer">
			        	<div class="category">
			        		<small>{cuenta_editables}</small>
			        	</div>
			        	<div class="pull-right">
			        		<button type="submit" class="btn btn-success submit">{general_guardar}</button>
			        	</div>
			        </div>
			    </div>
			</form>
		</div>
		<div class="col-sm-12 col-md-6">
			<form class="password-form" method="post" action="{BASE_URL}admin/perfil/process_update_password">
			    <div class="card">
			        <div class="card-header card-header-icon" data-background-color="orange">
			            <i class="material-icons">lock</i>
			        </div>
			        <div class="card-content">
			            <h4 class="card-title">{cuenta_chnage_contrasena}</h4>
			                <div class="row">
			                	<div class="col-sm-12">
					                <div class="form-group label-floating has-success">
					                    <label for="old_password" class="control-label">{cuenta_contrasena} *</label>
	                                	<input type="password" id="old_password" class="form-control validate required encript-md5" name="old_password">
					                </div>
			                	</div>
			                	<div class="col-sm-12">
					                <div class="form-group label-floating has-success">
					                    <label for="password" class="control-label">{cuenta_new_contrasena} *</label>
	                                	<input type="password" id="password" class="form-control validate required encript-md5" name="password">
					                </div>
			                	</div>
			                	<div class="col-sm-12">
					                <div class="form-group label-floating has-success">
					                    <label for="confir_password" class="control-label">{cuenta_confir_contra} *</label>
	                                	<input type="password" id="confir_password" class="form-control validate required encript-md5" name="confir_password" equalTo="#password">
					                </div>
			                	</div>
			                </div>
			        </div>
			        <div class="card-footer">
			        	<div class="pull-right">
			        		<a href="#" class="required-pass btn btn-link text-info no-pt no-pr" 
	            				style="align-items: center; display: initial;">
	            				<i class="material-icons" style="font-size: 3rem;">info</i>
	            			</a>
	                        <button type="submit" class="btn btn-success submit">{general_guardar}</button>
			        	</div>
			        </div>
			    </div>
			</form>
		</div>
	</div>
</div>
<div class="hidden requeriment-list">
	<ul class="list-group" style="text-align: left; font-size: 12px;">
		<li class="list-group-item">{cuenta_requeriment_1}</li>
		<!-- <li class="list-group-item">{cuenta_requeriment_2}</li> -->
		<li class="list-group-item">{cuenta_requeriment_3}</li>
		<li class="list-group-item">{cuenta_requeriment_4}</li>
		<li class="list-group-item">{cuenta_requeriment_5}</li>
		<li class="list-group-item">{cuenta_requeriment_6}</li>
		<li class="list-group-item">{cuenta_requeriment_7}</li>
	</ul>
</div>
