<div class="sidebar" data-active-color="green" data-background-color="black" data-image="../assets/img/sidebar-1.jpg">
    <!--
        Tip 1: You can change the color of active element of the sidebar using: data-active-color="purple | blue | green | orange | red | rose"
        Tip 2: you can also add an image using data-image tag
        Tip 3: you can change the color of the sidebar with data-background-color="white | black"
    -->
    <div class="logo">
        <a href="{BASE_URL}" class="simple-text">
            {APP_TITLE}
        </a>
    </div>
    <div class="sidebar-wrapper">
        <div class="user">
            <div class="photo">
                <img src="../assets/img/faces/avatar.png" />
            </div>
            <div class="info">
                <a data-toggle="collapse" href="#collapseExample" class="collapsed">
                    {USER_NAME}
                    <b class="caret"></b>
                </a>
                <div class="collapse" id="collapseExample">
                    <ul class="nav">
                        <li>
                            <a href="{BASE_URL}admin/cuenta">{mi_perfil}</a>
                        </li>
                        <li>
                            <a href="{BASE_URL}admin/logout">{salir}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <ul class="nav">
            {MENU_VERTICAL}
        </ul>
    </div>
</div>
